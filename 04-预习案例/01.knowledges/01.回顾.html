<script>
  // 实例化小黄人对象
  var xhr = new XMLHttpRequest()
  // 请求方法和地址
  xhr.open('get', 'https://autumnfish.cn/api/joke/list?num=10')
  // 注册回调函数
  xhr.onload = function() {
    // console.log(xhr.responseText)
    var jokes =  JSON.parse(xhr.responseText)
    console.log(jokes);
  }
  // 发送请求
  xhr.send()
</script>
